  - Home: index.md
  - Getting Started: getting-started.md
  - Quick Start: quick-start.md
  - User Guide:
      - Overview: user-guide/index.md
      - Installation: user-guide/installation.md
      - Voice Control: user-guide/voice-control.md
      - Robot Movements: user-guide/robot-movements.md
      - Memory System: user-guide/memory-system.md
      - Simulation: user-guide/simulation.md
      - Troubleshooting: user-guide/troubleshooting.md
  - Tutorials:
      - Overview: tutorials/index.md
      - First Robot Movement: tutorials/first-robot-movement.md
      - Voice Interaction: tutorials/voice-interaction.md
      - Emotion Expressions: tutorials/emotion-expressions.md
      - MuJoCo Setup: tutorials/mujoco-setup.md
      - Custom Behaviors: tutorials/custom-behaviors.md
  - API Reference:
      - Overview: api-reference/index.md
      - Robot Tools: api-reference/robot-tools.md
      - Memory Tools: api-reference/memory-tools.md
      - Voice Pipeline: api-reference/voice-pipeline.md
      - Motion Control: api-reference/motion-control.md
      - Python API: api-reference/python-api.md
  - Developer Guide:
      - Overview: developer-guide/index.md
      - Architecture: developer-guide/architecture.md
      - Voice Pipeline: developer-guide/voice-pipeline.md
      - Motion System: developer-guide/motion-system.md
      - MuJoCo Integration: developer-guide/mujoco-integration.md
      - Permissions: developer-guide/permissions.md
      - Contributing: developer-guide/contributing.md
  - Examples:
      - Overview: examples/index.md
      - Basic Movements: examples/basic-movements.md
      - Voice Commands: examples/voice-commands.md
      - Simulation Scenarios: examples/simulation-scenarios.md

extra:
